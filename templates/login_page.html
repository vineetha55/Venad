<!DOCTYPE>
{% load static %}
<html>
<head>
	<title>VENAD</title>
	<link rel="stylesheet" href="{% static 'login_images/favi.png' %}">
	<link rel="stylesheet" href="{% static 'login_css/style.css' %}">
</head>
<body style="background: url('{% static 'login_images/venad.jpg' %}'); background-size:  cover;">
	<div class="login-page">

		<div class="form" style="background: white;border-radius: 10px;font-weight:bold;">
				<div class="alert alert-success" align="center" style="opacity: 0.7;  padding:0px;">
						<img src="{% static 'login_images/velogo.jpg' %}" style="width: 100%;height: 120px;">
				</div>
				<br>

				<form class="login-form" method='post' style="font-weight:bold;" action="/login_check/">{% csrf_token %}
					<input type="text" name="username" placeholder="Username" style="border:1px solid #d6cece;"/>
					<span style="color:#b30000"></span>
					<input type="password" name="password" placeholder="Password" style="border:1px solid #d6cece;"/>
					<span style="color:#b30000"></span>
					<button style="font-weight:bold;background:#d26b53;" type="submit">login</button>
					<span style="color:#f8f9f9"><span>
				</form>


		</div>
	</div>
	<script src="{% static 'jquery.min.js/jquery.min.js' %}" ></script>
	<script src="{% static 'login_js/index.js' %}"></script>
</body>
</html>
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
